<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balloons & Burger Kings</title>

  <!-- MapLibre GL -->
  <link
    href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Left-side UI panel -->
  <div id="ui-panel">
    <h3>
      The Closest Burger Kings to WindBorne System Weather Balloons
    </h3>
    <img src="./lib/windborne-bk.svg"/>
    <div id="distance-text">
      Loading closest balloon…
    </div>

    <div id="location-text">
      —
    </div>

    <div class="nav-row">
      <button id="prev-btn">← View Previous Closest</button>
      <button id="next-btn">View Next Closest →</button>
    </div>

    <div class="nav-row">
      <button id="closest-btn">View Closest Balloon</button>
      <button id="furthest-btn">View Furthest Balloon</button>
      <button id="random-btn">View Random Balloon</button>
    </div>
    <a href="https://www.linkedin.com/in/jacob-thompson-346b422ab/">
      Designed and Developed by Jacob Thompson
    </a>
  </div>

  <!-- Info Button -->
<button id="info-btn" style="
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 1000;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
">ℹ️ Info</button>

<!-- README Modal -->
<div id="readme-modal" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.7);
  z-index: 10000;
  overflow-y: auto;
">
  <div style="
    background: #fff;
    margin: 50px auto;
    padding: 20px;
    max-width: 800px;
    border-radius: 10px;
    position: relative;
  ">
    <button id="close-readme" style="
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    ">✖</button>
    <div id="readme-content" style="white-space: pre-wrap; font-family: monospace;"></div>
  </div>
</div>


  <!-- Map container -->
  <div id="map"></div>

  <!-- MapLibre GL -->
  <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>

  <!-- App logic -->
  <script type="module" src="./app.js"></script>

</body>
</html>
